<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="register.css"> -->
</head>
<body>
    <h1>Register Here</h1>
    <form action="/register" name ="register" method="post" enctype="multipart/form-data">
        <label for="name">name</label>
        <input type="text" id="name" name="name" required placeholder="Enter your name">
        <br>
        <label for="email">email</label>
        <input type="text" id="email" name="email" required placeholder="Enter your email">
        <br>
        <label for="mobile">mobile</label>
        <input type="number" id="mobile" name="mobile" required placeholder="Enter your mobile number">
        <br>
        <label for="dob">Date of Birth</label>  
        <input type="date" id="dob" name="dob" required>
        <br>

        <label for="gender">Gender</label>
        <input type="radio" name="gender" value="M" checked>Male
        <input type="radio" name="gender" value="F">Female
        <br>
        
        <label for="branch">Branch</label>
        <select name="branch" >
            <option value="CSE">CSE</option>
            <option value="ECE">ECE</option>
            <option value="MECH">MECH</option>
            <option value="CIVIL">CIVIL</option>
            <option value="IT">IT</option>
        </select>
        <br>
        
        <label for="semester">Semester</label>
        <select name="semester" >
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
        </select>
        <br>

        <label for="address">Address</label>
        <textarea name="address" id="address" cols="30" rows="10" placeholder="Enter your address"></textarea>
        <br>

        <label for="certificates">Certification</label>
        <input type="file" name="certificates" id="certificates" multiple>
        <br>

        <input type="submit" value="Register">
        <input type="reset" value="Clear">

    </form>
</body>
</html>
